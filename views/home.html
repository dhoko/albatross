<ul>
	<li ng-repeat="feed in feeds" class="feed-item" ng-class-even="even">
		<article>
			<header>
				<h1><a ng-href="{{feed.url}}">{{feed.title}}</a></h1>
				<time>{{feed.date | date:"d/MM/yyyy - H:mm"}}</time>
			</header>
			<section class="post-content">
				{{feed.content}}
			</section>
			<footer>
				{{feed.about}}
			</footer>
		</article>
	</li>
</ul>
